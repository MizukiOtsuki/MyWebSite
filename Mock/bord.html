<h1>投稿する</h1>

        <label for="title" class="col-sm-2 col-form-label">投稿タイトル：</label>

      </div>

    	<label for="ask1" class="col-sm-2 col-form-label">投稿内容：</label>

    		</div>
  	</div>

      <div class="submit-button-area">
        <button type="submit" value="投稿" class="btn btn-primary btn-lg btn-block">投稿する</button>
      </div>

      <div class="col-xs-4">
        <a href="userList.html">戻る</a>

    </form>
